<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>在线客服</title>

<style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
    background: #fff;
  }
  .kefu-btn {
    margin-top: 40px;
  }
  .kefu-btn img {
    width: 200px;
    max-width: 80%;
    cursor: pointer;
  }
</style>
</head>

<body>

<h3>客服在线，请点击或直接留言</h3>

<!-- 点击入口图片 -->
<div class="kefu-btn">
  <img src="kefu.jpg" alt="联系客服" onclick="openChat()">
</div>

<!-- Chatwoot SDK -->
<script>
(function(d,t) {
  var BASE_URL="https://app.chatwoot.com";
  var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
  g.src=BASE_URL+"/packs/js/sdk.js";
  g.async=true;
  s.parentNode.insertBefore(g,s);

  g.onload=function(){
    window.chatwootSDK.run({
      websiteToken: "5ZCZDg2SwFgs9ZavdukzZnKU",
      baseUrl: BASE_URL
    });

    // ⭐ 页面加载完成后，自动弹客服（延迟 1 秒更稳）
    setTimeout(function(){
      if (window.$chatwoot) {
        window.$chatwoot.toggle();
      }
    }, 1000);
  }
})(document,"script");

// 点击图片也能弹
function openChat() {
  if (window.$chatwoot) {
    window.$chatwoot.toggle();
  }
}
</script>

</body>
</html>
