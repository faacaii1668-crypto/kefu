<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>在线客服</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f7f7f7;
}
img{
  max-width:90%;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- 点击图片即弹客服 -->
<img src="kefu.jpg" onclick="openChat()" alt="联系客服">

<script>
(function(d){
  var BASE_URL="https://app.chatwoot.com";
  var g=d.createElement("script"),s=d.getElementsByTagName("script")[0];
  g.src=BASE_URL+"/packs/js/sdk.js";
  g.async=true;
  s.parentNode.insertBefore(g,s);
  g.onload=function(){
    window.chatwootSDK.run({
      websiteToken: "你的Token",
      baseUrl: BASE_URL
    })
  }
})(document);

function openChat(){
  window.chatwootSDK.toggle();
}
</script>

</body>
</html>

</html>
