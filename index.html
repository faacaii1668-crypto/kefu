<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>在线客服</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Arial;
  text-align: center;
  padding-top: 60px;
}
button{
  padding: 14px 26px;
  font-size: 18px;
  background: #1677ff;
  color: #fff;
  border: none;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2>代理团队客服</h2>
<p>点击下方按钮，联系代理</p>

<button onclick="window.chatwootSDK.toggle()">
  点击联系客服
</button>

<script>
(function(d){
  var BASE_URL="https://app.chatwoot.com";
  var g=d.createElement("script"),s=d.getElementsByTagName("script")[0];
  g.src=BASE_URL+"/packs/js/sdk.js";
  g.async=true;
  s.parentNode.insertBefore(g,s);
  g.onload=function(){
    window.chatwootSDK.run({
      websiteToken: "你的Token",
      baseUrl: BASE_URL
    })
  }
})(document);
</script>

</body>
</html>
